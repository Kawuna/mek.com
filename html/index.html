<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <title>mqtt-demo: A simple web application that can subscribe to topics from an MQTT broker over websockets</title>
      <link rel="stylesheet" href="style.css">
	  <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.min.js" type="text/javascript"></script>
	  
      <script src="demo.js" type="text/javascript"></script>
   </head>
   <body>
      <div class="wrapper">
         <h1>mqtt-demo</h1>
         <input type="button" onclick="startConnect()" value="เชื่อมต่อ">
         <input type="button" onclick="startDisconnect()" value="ตัดการเชื่อมต่อ">
         <form id="connection-information-form">
            <select name="pond" id="pond">
                  <option value="P1">บ่อ1</option>
                  <option value="P2">บ่อ2</option>
            </select>
         <!-- --------------------------------------------- -->
            <select name="kg_and_time" id="kg_and_time">
               <option value="kg">น้ำหนักของอาหาร</option>
               <option value="times">จำนวนครั้งต่อวัน</option>
            </select>
          <!-- -------------------------------------------- -->
            <br>		
            <b>Publish Message:</b>
            <input id="pubMsg" type="text" name="pubMsg"><br>
			<input type="button" onclick="publish()" value="Publish">
         </form>
         <div id="messages"></div>
      </div>
   </body>
</html>
